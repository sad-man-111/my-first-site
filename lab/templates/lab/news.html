{% extends 'lab/base2.html' %}
{% load static %}
{% block content %}



<div id="news-page" >
    <div id='news-header'>
        <h1>News and Updates</h1>
    </div>
{% for model in my_models %}
    <div class='news-card'>

        <h3>{{model.date}}</h3>
        <h2>{{model.title}}</h2>
        <div class='news-img'>
            <img src="{{model.picture.url}}">
        </div>
        <p class='news-text'>{{model.text}}</p>
        <div class='news-border'>
        </div>

    </div>
{% endfor %}

</div>

{% endblock %}
